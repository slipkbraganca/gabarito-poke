<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Css Local-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/lista-pokemon.css">
</head>

<body>

    <div class="container">
        <h3> Pokedex </h3>

        <ol class="lista-pokemon">

            <li class="pokemon">
                <div class="number">#001 </div>
                <div class="name">Bulbasaur</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Grass</div>
                        <div class="type">Poison</div>

                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon">
                
                
            <li class="pokemon">
                <div class="number">#002 </div>
                <div class="name">Ivysaur</div>
                <div class="detail">
                    <div class="types">
                            <div class="type">Grass</div>
                            <div class="type">Poison</div>
    
                    </div>
                    <img  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Pokemon">

            </div>
        </li>

    </ol>

</div>


</body>

</html>
